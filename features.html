<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="nav-logo">Smart Home Manager</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

  <main class="features-section">
    <div class="features-container">
      <h1>Our Features</h1>
      <p>Explore the smart features that help you manage your home more effectively and efficiently.</p>

      <div class="feature-cards">
        <section class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <h2>Home Energy Optimizer</h2>
          <button class="feature-button" onclick="optimizeNow()">Optimize Now</button>
        </section>
        <section class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-paw"></i>
          </div>
          <h2>Pet Care Assistant</h2>
          <button class="feature-button" onclick="monitorPets()">Monitor Pets</button>
        </section>
        <section class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-cogs"></i>
          </div>
          <h2>Household Task Automator</h2>
          <button class="feature-button" onclick="scheduleTasks()">Schedule Tasks</button>
        </section>
      </div>
    </div>
